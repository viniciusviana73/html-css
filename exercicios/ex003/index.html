<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta do index.html.</p>
    <img src="logo-html-200.png" alt="Logotipo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas, como no exemplo abaixo:</p>
    <img src="imagens/logo-css-200.png" alt="Logotipo CSS">
    <p>Também podemos carregar imagens externas utilizando URLs:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
</body>
</html>
