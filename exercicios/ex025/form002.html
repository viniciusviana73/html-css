<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="inputUser">Usuário: </label>
            <input type="text" name="inputUser" id="inputUser" required minlength="5" maxlength="15" size="15" placeholder="Usuário" autocomplete="username">
        </p>
        <p>
            <label for="inputPassword">Senha: </label>
            <input type="password" name="inputPassword" id="inputPassword" required minlength="5" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
