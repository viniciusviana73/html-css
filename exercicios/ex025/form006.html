<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="inputCor">Cor: </label>
            <input type="color" name="inputColor" id="inputColor" value="#00FF00">
        </p>
        <p>
            <label for="inputNivel">Nivel de satisfação: </label>
            <input type="range" name="inputNivel" id="inputNivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="inputFile">Foto de perfil: </label>
            <input type="file" name="inputFile" id="inputFile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
