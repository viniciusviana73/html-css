<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="inputNome">Nome</label>
            <input type="text" name="inputNome" id="inputNome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="inputMedia">Média</label>
            <input type="number" name="inputMedia" id="inputMedia" min="0" max="10" placeholder="0 - 10" step="0.1" required>
        </p>
        <p>
            <label for="inputMes">Mês letivo</label>
            <input type="month" name="inputMes" id="inputMes" value="2022-11">
        </p>
        <p>
            <label for="inputDate">Data da Prova</label>
            <input type="date" name="inputDate" id="inputDate">
        </p>
        <p>
            <label for="inputHora">Horário da Prova</label>
            <input type="time" name="inputHora" id="inputHora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
