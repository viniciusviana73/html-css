<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--
        Tamanho padrão iframe 300x150
    -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            iframe para o site do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositóriuo do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500" scrolling="no">
            iframe para o <a href="https://gsutavoguanabara.github.io" target="_blank">GitHub do Gustavo Guanabara</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
