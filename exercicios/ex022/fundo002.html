<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização dos Fundos</title>
    <style>
        body {
            background-image: url("imagens/pattern002.png");
            background-size: 100px 100px;
            background-repeat: repeat-y;
        }

        h1 {
            text-align: center;
        }

        p {
            margin-left: 100px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <h1>Teste de aplicação de fundo</h1>
    <p>O background aplicado ao lado possui tamanho de 100px x 100px, e seu "background-repeat" está settado como repeat-y (ou seja, irá se repetir apenas no eixo Y).</p>
</body>
</html>
